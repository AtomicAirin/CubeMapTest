<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <title>KrowdMap by Kaybeo</title>
</head>
<body>
    <div id="sidebar">
        <img src="https://atomicairin.github.io/CubeMapTest/assets/KrowdMapLogo.png" id="logo" alt="KrowdMap"/>
        <label for="sector-dropdown">Select sector:</label>
        <select id="sector-dropdown"></select>
        <div id="plot-info" class="plot-info">
            <h3 id="plot-title"></h3>
            <img id="info-image" style="display: none;"></img>
            <p id="plot-description"></p>
            <p id="plot-coords"></p>
            <button id="warp-button"></button>
        </div>
        <div id="aesthetic"></div>
        <div class="slider-label">Dynmap opacity</div>
        <div class="slider-container">
            <input type="range" min="0" max="1" step="0.05" value="1" id="opacity-dynmap">
        </div>
        <div class="slider-label">Overlay opacity</div>
        <div class="slider-container">
            <input type="range" min="0" max="1" step="0.05" value="1" id="opacity-plots">
        </div>
        <button id="toggle-names">Toggle Names</button>
        <button id="toggle-name-scaling">Toggle Name Scaling</button>
        <button id="options-button">Options</button>
        <div class="footer">
            <a href="https://forms.gle/AFC7trTuWZtGDRMX8" class="footer-item link">Submit here</a>
            <span class="footer-item">Made by Kaybeo <3</span>
            <span class="footer-item"> </span>
        </div>
    </div>
    <div id="dynmap">
        <div id="high-res-image-container">
            <div class="image-padding">
                <img id="high-res-image" src="" alt="High Resolution" />
                <button id="close-image">Close Image</button>
            </div>
        </div>
        <div id="grid">
            <img src="https://atomicairin.github.io/CubeMapTest/assets/Spawn.png" id="dynmap-img" alt="Dynmap"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
